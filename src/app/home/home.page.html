<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Temperatura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <div style="display: flex; align-items: center;">
      <ion-card-title>Temperatura: {{val}}°</ion-card-title>
      <lord-icon
        *ngIf="!state"
        src="https://cdn.lordicon.com/dangivhk.json"
        trigger="loop"
        delay="2000"
        stroke="bold"
        colors="primary:#121331,secondary:#66ee78"
        style="width:50px;height:50px">
      </lord-icon>
      <lord-icon
        *ngIf="state"
        src="https://cdn.lordicon.com/jxzkkoed.json"
        trigger="loop"
        delay="1000"
        style="width:50px;height:50px">
      </lord-icon>
    </div>
    <div class="range">
      <ion-label>
        <ion-icon name="sunny-outline"></ion-icon>
        40° +
      </ion-label>
      <div class="selector"></div>
      <div class=term></div>
      <ion-label>
        <ion-icon name="snow-outline"></ion-icon>
        -10° -
      </ion-label>
    </div>
    
  </ion-card>
</ion-content>
